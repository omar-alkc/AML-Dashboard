<div class="filters-container">
  <div class="row">
    <!-- Wallet Type Dropdown -->
    <div class="col-md-3">
      <div class="form-group">
        <label for="walletType" class="filter-label">Wallet Type:</label>
        <nb-select
          id="walletType"
          fullWidth
          [(selected)]="selectedWalletType"
          (selectedChange)="onWalletTypeChange()"
        >
          <nb-option *ngFor="let type of walletTypes" [value]="type.value">
            {{ type.label }}
          </nb-option>
        </nb-select>
      </div>
    </div>

    <!-- Transaction Type Dropdown -->
    <div class="col-md-3">
      <div class="form-group">
        <label for="transactionType" class="filter-label">Transaction Type:</label>
        <nb-select
          id="transactionType"
          fullWidth
          [(selected)]="selectedTransactionType"
          (selectedChange)="onTransactionTypeChange()"
        >
          <nb-option *ngFor="let type of transactionTypes" [value]="type.value">
            {{ type.label }}
          </nb-option>
        </nb-select>
      </div>
    </div>

    <!-- Date Range Pickers -->
    <div class="col-md-6">
      <div class="form-group row date-range-group">
        <label class="col-sm-3 col-form-label filter-label">Date Range:</label>
        <div class="col-sm-4">
          <label class="date-label">From</label>
          <input
            nbInput
            fullWidth
            placeholder="Start Date"
            [nbDatepicker]="startDatePicker"
            [(ngModel)]="startDate"
            (ngModelChange)="onDateRangeChange()"
          >
          <nb-datepicker #startDatePicker></nb-datepicker>
        </div>
        <div class="col-sm-4">
          <label class="date-label">To</label>
          <input
            nbInput
            fullWidth
            placeholder="End Date"
            [nbDatepicker]="endDatePicker"
            [(ngModel)]="endDate"
            (ngModelChange)="onDateRangeChange()"
          >
          <nb-datepicker #endDatePicker></nb-datepicker>
        </div>
      </div>
    </div>
  </div>

  <!-- Preset Buttons -->
  <div class="row">
    <div class="col-12">
      <div class="preset-buttons">
        <button nbButton size="small" status="basic" (click)="setPresetRange('today')">Today</button>
        <button nbButton size="small" status="basic" (click)="setPresetRange('thisWeek')">This Week</button>
        <button nbButton size="small" status="basic" (click)="setPresetRange('lastWeek')">Last Week</button>
        <button nbButton size="small" status="basic" (click)="setPresetRange('thisMonth')">This Month</button>
        <button nbButton size="small" status="basic" (click)="setPresetRange('lastMonth')">Last Month</button>
      </div>
    </div>
  </div>
</div>
